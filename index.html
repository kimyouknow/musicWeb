<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <title>Music Web with Genie</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <section class="artist">
        <div class="artist__button nav-btn">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="artist__thubnail">
            <img id="js-artist__thubnail" src="/src/image/2.jpg" alt="/">
        </div>
        <div class="artist__info">
            <span class="artist__info__name">아이유 (IU) </span>
            <span class="artist__info__insta">@dlwlrma 18.9 million</span>
        </div>
        <div class="artist__buttons">
            <div class="artist__buttons__shuffle">
                <i class="fas fa-random"></i>
                <span>Shuffle</span>
            </div>
            <div class="artist__buttons__likes">
                <i class="fas fa-heart"></i>
                <span>43.5M</span>
            </div>
        </div>
        <ul class="artist__list__song">
            <li class="artist__song">
                <div class="artist__song_info js-artist__song">
                    <div class="artist__song__cover ">
                        <img src="/src/image/lilac.jpg" alt="/">
                    </div>
                    <div class="artist__song__info__main">
                        <span>IU</span>
                        <span id="lilac">Lilac</span>
                    </div>
                </div>
                <div class="artist__song_etc"
                    <div class="artist__song__info__etc">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </li>
            <li class="artist__song">
                <div class="artist__song_info js-artist__song">
                    <div class="artist__song__cover ">
                        <img src="/src/image/celebrity.jpg" alt="/">
                    </div>
                    <div class="artist__song__info__main">
                        <span>IU</span>
                        <span id="celebrity">Celebrity</span>
                    </div>
                </div>
                <div class="artist__song_etc"
                    <div class="artist__song__info__etc">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </li>
            <li class="artist__song">
                <div class="artist__song_info js-artist__song">
                    <div class="artist__song__cover ">
                        <img src="/src/image/eight.jpg" alt="/">
                    </div>
                    <div class="artist__song__info__main">
                        <span>IU</span>
                        <span id="eight">에잇</span>
                    </div>
                </div>
                <div class="artist__song_etc"
                    <div class="artist__song__info__etc">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </li>
            <li class="artist__song">
                <div class="artist__song_info js-artist__song">
                    <div class="artist__song__cover ">
                        <img src="/src/image/blueming.jpg" alt="/">
                    </div>
                    <div class="artist__song__info__main">
                        <span>IU</span>
                        <span id="blueming">Blueming</span>
                    </div>
                </div>
                <div class="artist__song_etc"
                    <div class="artist__song__info__etc">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </li>
            <li class="artist__song">
                <div class="artist__song_info js-artist__song">
                    <div class="artist__song__cover ">
                        <img src="/src/image/bbibbi.jpg" alt="/">
                    </div>
                    <div class="artist__song__info__main">
                        <span>IU</span>
                        <span id="bbibbi">삐삐</span>
                    </div>
                </div>
                <div class="artist__song_etc"
                    <div class="artist__song__info__etc">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </li>
        </ul>
        <div class="artist__player">
            <span id="js-music__title">Click Music!!!</span>
            <div class="artist__player__buttons">
                <div id="jsBackBtn"><i class="fas fa-step-backward"></i></div>
                <div id="jsPlayBtn"><i class="fas fa-play"></i></div>
                <div id="jsNextBtn"><i class="fas fa-step-forward"></i></div>
            </div>
        </div>
    </section>
    <section class="music">
        <div class="music__button nav-btn">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="music__albumCover" id="js-music__albumCover" >
            <img src="/src/image/2.jpg" alt="/">
        </div>
        <div class="music__title" id="js-music__title">
            <span id="lilac">Click Music!!!</span>
        </div>
        <div class="music__artist">
            아이유 (IU)
        </div>
        <div class="music__info">
            <div class="music__info-time">
                <span id="jsCurremtime">00:00:00</span>
                <span id="jsTotalTime">00:00:00</span>
            </div>
            <input id="jsMusicBar" class="music__info-range" type="range" min="0" max="100" value="0">
            <div id="jsProgress"></div>
        </div>
        <div class="music__player__buttons">
            <i class="fas fa-redo-alt artist__song-redo"></i>
            <i id="jsBackBtn" class="fas fa-step-backward"></i>
            <div id="jsPlayBtn"><i class="fas fa-play artist__song-play"></i></div>
            <i id="jsNextBtn" class="fas fa-step-forward"></i>
            <i class="fas fa-volume-up artist__song-volume" id="jsVolumeBtn"></i>
            <input id="jsVolumeController" class="music__info-volume" type="range" min="0", max="1", step="0.1">
        </div>
    </section>
    <audio controls class="audio" preload="metadata" id="jsAudio" >
        <source src="">
    </audio>


    <script type="module" src="src/js/main.js"></script>
</body>

</html>
